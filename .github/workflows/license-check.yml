name: License Check

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  license-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.x'

      - name: Install addlicense
        run: go install github.com/google/addlicense@latest

      - name: Run license check
        run: addlicense -check .

