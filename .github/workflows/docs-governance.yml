name: Docs Governance

on:
  pull_request:
    paths:
      - "spec/**"
      - "docs/**"
      - "scripts/generate-implementation-status.sh"
      - ".github/workflows/docs-governance.yml"
  push:
    branches: [main]
    paths:
      - "spec/**"
      - "docs/**"
      - "scripts/generate-implementation-status.sh"

jobs:
  implementation-status-drift:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Regenerate implementation status
        run: |
          chmod +x ./scripts/generate-implementation-status.sh
          ./scripts/generate-implementation-status.sh

      - name: Check for drift
        run: |
          git diff --exit-code docs/engine/status/implementation-status.md || {
            echo "::error file=docs/engine/status/implementation-status.md::implementation-status.md is out of date. Run ./scripts/generate-implementation-status.sh and commit the result."
            exit 1
          }

      - name: Check for legacy doc paths
        run: |
          set -euo pipefail

          # Install ripgrep if not available
          if ! command -v rg &> /dev/null; then
            sudo apt-get update
            sudo apt-get install -y ripgrep
          fi

          # Fail if old analysis path is referenced (excluding this workflow file itself)
          if rg -n "docs/analysis/" docs spec scripts Agent.md .github 2>/dev/null | grep -v ".github/workflows/docs-governance.yml" | grep -q .; then
            echo "::error ::Found references to deprecated docs/analysis/ path. Use docs/engine/analysis/ instead."
            exit 1
          fi

          # Fail if old outline pattern is referenced (excluding this workflow file itself)
          if rg -n "docs/<FEATURE_ID>_IMPLEMENTATION_OUTLINE" docs spec scripts Agent.md .github 2>/dev/null | grep -v ".github/workflows/docs-governance.yml" | grep -q .; then
            echo "::error ::Found references to deprecated outline path. Use docs/engine/outlines/<FEATURE_ID>_IMPLEMENTATION_OUTLINE.md instead."
            exit 1
          fi
