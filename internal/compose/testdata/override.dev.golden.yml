# override.dev.golden.yml- compose golden testdata artifact
version: "3.9"
services:
  db:
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - 5433:5432
    environment:
      - POSTGRES_PASSWORD=${DB_PASSWORD:-secret}
  redis:
    volumes:
      - redis_data:/data
    ports:
      - 6379:6379

